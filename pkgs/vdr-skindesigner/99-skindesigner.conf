<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE fontconfig SYSTEM "../fonts.dtd">
<fontconfig>
  <match>
    <test name="family" compare="contains"><string>VDROpen Sans</string></test>
    <edit name="family" mode="assign_replace" binding="same"><string>Open Sans</string></edit>
  </match>
</fontconfig>
